<!-- Creons une card -->

<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img class="w-full h-96 object-cover" id="image" src="{{ url_for('static', filename='images/' ~ product.image) }}"
        alt="Sunset in the mountains">
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2" id="name">{{product.name}}</div>
        <p class="text-gray-700 text-base" id="description">
            {{product.description}}
        </p>
    </div>
    <button class="px-6 pt-4 pb-2" id="price" value="{{product.id}}">
        Ajouter au panier
    </button>
</div>
<script src="{{ url_for('static', filename='js/Card.js') }}"></script>
